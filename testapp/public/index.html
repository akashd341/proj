<html>
    <head>
        <title>Server Sent Events</title>
    </head>
    <body>
        <form action='/bus/track' method='get'>
            <input type="text" name="bus_number"/>
            <button type = "submit" value="submit">Submit</button>
        </form>
        <div id="updates"></div>
    </body>
    <script type="text/javascript">    

        var source = new EventSource('/bus/track')

        source.addEventListener('message', function(e) {            
            document.getElementById('updates').innerHTML = document.getElementById('updates').innerHTML + "Received: "+e.data+"</br>";
        }, false)

    </script>
</html>
